<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fb.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="outer-container">
      <div class="container1">
        <h2>Choose flexbox options for the Container</h2>
        <div class="select-options-container2">
          <label>justify-content &#8594;</label>
          <select name="justify-content" id="jc">
            <option value="flex-start">flex-start</option>
            <option value="flex-end">flex-end</option>
            <option value="center">center</option>
            <option value="space-between">space-between</option>
            <option value="space-around">space-around</option>
            <option value="space-evenly">space-evenly</option>
          </select>
          <label>align-items &#8594;</label>
          <select name="align-items" id="ai">
            <option value="flex-start ">flex-start</option>
            <option value="flex-end">flex-end</option>
            <option value="center">center</option>
            <option value="baseline">baseline</option>
            <option value="stretch">stretch</option>
          </select>
          <label>align-content &#8594;</label>
          <select name="align-content" id="ac">
            <option value="flex-start">flex-start</option>
            <option value="flex-end">flex-end</option>
            <option value="center">center</option>
          </select>
          <label>flex-direction &#8594;</label>
          <select name="flex-direction" id="fd">
            <option value="row">row</option>
            <option value="row-reverse">row-reverse</option>
            <option value="column">column</option>
            <option value="column-reverse">column-reverse</option>
          </select>
          <label>flex-wrap &#8594;</label>
          <select name="flex-wrap" id="fw">
            <option value="nowrap">nowrap</option>
            <option value="wrap">wrap</option>
            <option value="wrap-reverse">wrap-reverse</option>
          </select>
          <label>gap &#8594;</label>
          <select name="gap" id="gp">
            <option value="15px">15px</option>
            <option value="30px">30px</option>
            <option value="45px">45px</option>
            <option value="60px">60px</option>
            <option value="75px">75px</option>
            <option value="90px">90px</option>
          </select>
        </div>
        <hr />
        <h2>Choose flexbox options for the Box</h2>
        <div class="select-options-box">
          <label>justify-content &#8594;</label>
          <select name="justify-content-box" id="jcb">
            <option value="flex-start">flex-start</option>
            <option value="flex-end">flex-end</option>
            <option value="center">center</option>
            <option value="space-between">space-between</option>
            <option value="space-around">space-around</option>
            <option value="space-evenly">space-evenly</option>
          </select>
          <label>align-items &#8594;</label>
          <select name="align-items-box" id="aib">
            <option value="flex-start ">flex-start</option>
            <option value="flex-end">flex-end</option>
            <option value="center">center</option>
            <option value="baseline">baseline</option>
            <option value="stretch">stretch</option>
          </select>
          <label>align-content &#8594;</label>
          <select name="align-content-box" id="acb">
            <option value="flex-start">flex-start</option>
            <option value="flex-end">flex-end</option>
            <option value="center">center</option>
          </select>

          <label>width &#8594;</label>
          <select name="width" id="wh">
            <option value="25px">25px</option>
            <option value="50px">50px</option>
            <option value="75px">75px</option>
            <option value="100px">100px</option>
            <option value="125px">125px</option>
            <option value="150px">150px</option>
          </select>
          <label>height &#8594;</label>
          <select name="height" id="ht">
            <option value="25px">25px</option>
            <option value="50px">50px</option>
            <option value="75px">75px</option>
            <option value="100px">100px</option>
            <option value="125px">125px</option>
            <option value="150px">150px</option>
          </select>
        </div>
        <br />
        <button id="butty">Submit Request</button>
      </div>
      <div class="container2">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
      </div>
    </div>
  </body>
  <script src="fb.js"></script>
</html>
